			</div>
			<div  class="container"   data-ng-hide="empAddCookieStatus['status']==-1">
				Emp: <input type="text" data-ng-model="nameText">  <!--ng-model adds property and value of property in scope-->{{nameText}}
				<button class="btn btn-primary btn-xs" data-ng-click="addtodo()" >  Default Add Employees!</button>  <br><br>
				<div ng-controller="ModalDemoCtrl">
    				<button class="btn btn-default" ng-click="open()">Add Emp!</button>
				</div>

					<p >Total EMPS :{{list.length}} EmpSelected:{{sum}}</p>

					 <button data-ng-click="setDelete($index+Limits.start)" style="float: none;"  type="button" class="btn btn-danger btn-sm">delete {{$index+Limits.start}}</button>

				</ul>
				<span ng-repeat="n in [((list.length+(Limits.setLimit-1))/Limits.setLimit)] | makeRange"><button data-ng-click="setLimit($index)" ng-disabled="n===(Limits.start/Limits.setLimit)" type="button" class="btn btn-info ">{{n+1}}</button>  </span>
